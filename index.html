<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="./src/assets/img/logo_guide.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <img src="./src/assets/img/logo_principal.png" alt="SunConnect" title="SunConnect" class="logo">
        <div class="container-cadastro">
            <div class="text">
                <h1>Compartilhe, venda ou adquira energia solar de forma sustentável. Faça login e comece hoje!</h1>
            </div>
            <div class="form">
                <h2>Boas vindas ao SunConnect</h2>
                <div class="line"></div>
                <form action="" method="post">
                    <fieldset>
                        <input type="text" placeholder="Email">
                        <input type="password" placeholder="Password">

                        <div class="container-termos">
                            <label for="termos">Li e concordo com os termos de licença</label>
                        <input type="checkbox" name="termos" id="termos"> 
                        </div>

                        <button type="submit">Criar conta</button>
                    </fieldset>
                </form>

                <div class="line"></div>

                <button type="submit">
                    <img src="" alt="Google">
                    <a href="">Continue com Google</a>
                </button>

                <div class="login">
                    <p>Já tem uma conta?</p>
                    <a href="">Acessar</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
